<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keyboard Soundboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ§ Virtual Keyboard Soundboard</h1>
  <p>Click or press keys A to R</p>

  <div class="keyboard">
    <div class="key" data-key="A">A</div>
    <div class="key" data-key="B">B</div>
    <div class="key" data-key="C">C</div>
    <div class="key" data-key="D">D</div>
    <div class="key" data-key="E">E</div>
    <div class="key" data-key="F">F</div>
    <div class="key" data-key="G">G</div>
    <div class="key" data-key="H">H</div>
    <div class="key" data-key="I">I</div>
    <div class="key" data-key="J">J</div>
    <div class="key" data-key="K">K</div>
    <div class="key" data-key="R">L</div>
    <div class="key" data-key="L">M</div>
    <div class="key" data-key="M">N</div>
    <div class="key" data-key="N">O</div>
    <div class="key" data-key="O">P</div>
    <div class="key" data-key="P">Q</div>
    <div class="key" data-key="Q">R</div>
  </div>

  <!-- Add sound files -->
  <audio data-key="A" src="sounds/aggressive-beast-roar.wav"></audio>
  <audio data-key="B" src="sounds/air-zoom-vacuum.wav"></audio>
  <audio data-key="C" src="sounds/arcade-retro-game-over.wav"></audio>
  <audio data-key="D" src="sounds/arrow-whoosh.wav"></audio>
  <audio data-key="E" src="sounds/cartoon-failure-piano.wav"></audio>
  <audio data-key="F" src="sounds/cartoon-toy-whistle.wav"></audio>
  <audio data-key="G" src="sounds/cinematic-whoosh-fast-transition.wav"></audio>
  <audio data-key="H" src="sounds/dog-barking-twice.wav"></audio>
  <audio data-key="I" src="sounds/fast-small-sweep-transition.wav"></audio>
  <audio data-key="J" src="sounds/fast-whoosh-transition.wav"></audio>
  <audio data-key="K" src="sounds/martial-arts-fast-punch.wav"></audio>
  <audio data-key="L" src="sounds/retro-game-notification.wav"></audio>
  <audio data-key="M" src="sounds/sick-man-sneeze.wav"></audio>
  <audio data-key="N" src="sounds/vacuum-swoosh-transition.wav"></audio>
  <audio data-key="O" src="sounds/arcade-retro-game-over.wav"></audio>
  <audio data-key="P" src="sounds/cartoon-failure-piano.wav"></audio>
  <audio data-key="Q" src="sounds/air-zoom-vacuum.wav"></audio>
  <audio data-key="R" src="sounds/fast-whoosh-transition.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
